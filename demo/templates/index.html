<!DOCTYPE html>
<html>
<head>
    <title>Image Enhancement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Image Enhancement</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>
            <div class="form-group">
                <label for="defect">Select Defect to Fix:</label>
                <select class="form-control" id="defect" name="defect">
                    <option value="auto">Auto (EnhanceAgentFirst)</option>
                    {% for defect in defects.__members__ %}
                        <option value="{{ defect }}">{{ defect }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enhance Image</button>
        </form>

        {% if original_image %}
            <hr>
            <h2>Detected Defects:</h2>
            <ul>
                {% for defect, value in defects_found.__dict__.items() %}
                    {% if value %}
                        <li>{{ defect }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
            <div class="row mt-5">
                <div class="col-md-6">
                    <h3>Original Image:</h3>
                    <img src="{{ url_for('uploaded_file', filename=original_image) }}" alt="Original Image" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <h3>Enhanced Image:</h3>
                    <img src="{{ url_for('uploaded_file', filename=enhanced_image) }}" alt="Enhanced Image" class="img-fluid">
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
