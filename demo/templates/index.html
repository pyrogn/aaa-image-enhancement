<!DOCTYPE html>
<html>
<head>
    <title>Image Enhancement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Image Enhancement</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="images">Upload Images:</label>
                <input type="file" class="form-control-file" id="images" name="images" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Enhance Images</button>
        </form>

        {% if enhanced_images %}
            <hr>
            <h2>Results:</h2>
            {% for img in enhanced_images %}
                <div class="row mt-3">
                    <div class="col-md-6">
                        <h5 class="text-muted">Original Image: {{ img.original }}</h5>
                        <img src="{{ url_for('uploaded_file', filename=img.original) }}" alt="Original Image" class="img-fluid">
                    </div>
                    {% if img.enhanced %}
                    <div class="col-md-6">
                        <h5 class="text-muted">Enhanced Image</h5>
                        <img src="{{ url_for('uploaded_file', filename=img.enhanced) }}" alt="Enhanced Image" class="img-fluid">
                    </div>
                    {% endif %}
                </div>
                <hr>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
