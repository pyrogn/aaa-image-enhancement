<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-height: 500px;
            border: 5px solid black;
            cursor: pointer;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px;
            border: 1px solid black;
            display: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .overlay-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Select an Image</h1>
                <button onclick="showOverlay()">Show Info</button>
            </div>
        </div>
        <div class="row">
            <div class="col image-container" data-image="{{ images[0] }}"
                onclick="imageSelected('{{ images[0] }}', '{{ images[1] }}')">
                <img src="{{ images[0] }}" class="img-fluid" alt="Image 0">
            </div>
            <div class="col image-container" data-image="{{ images[1] }}"
                onclick="imageSelected('{{ images[1] }}', '{{ images[0] }}')">
                <img src="{{ images[1] }}" class="img-fluid" alt="Image 1">
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <p>Here is some important information you might need!</p>
            <button onclick="closeOverlay()">Close</button>
        </div>
    </div>
    <div class="notification" id="notification"></div>

    <script>
        function showOverlay() {
            document.getElementById('overlay').style.display = 'flex';
        }
        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }
        function imageSelected(selectedImagePath, nonSelectedImagePath) {
            console.log("Selected image:", selectedImagePath);
            const selectedImageMatch = selectedImagePath.match(/(\d+)\/(\d+)\.jpg$/);
            const nonSelectedImageMatch = nonSelectedImagePath.match(/(\d+)\/(\d+)\.jpg$/);

            if (selectedImageMatch && nonSelectedImageMatch) {
                const postData = {
                    imageId: selectedImageMatch[1],
                    selectedSubId: selectedImageMatch[2],
                    nonSelectedSubId: nonSelectedImageMatch[2]
                };

                fetch("/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(postData),
                }).then(response => response.json())
                    .then(data => {
                        if (data.message === "Duplicate request") {
                            // Notify user or log
                            console.log("Duplicate selection detected, fetching new images.");
                            // Optionally, automatically fetch new images
                            updateImages();
                        } else {
                            // Handle normal response
                            showNotification(data.count);
                            updateImages(); // Function to fetch and update images
                        }
                    });
            } else {
                console.error("Failed to extract image IDs");
            }
        }

        function updateImages() {
            fetch('/new-images')
                .then(response => response.json())
                .then(data => {
                    const imageContainers = document.querySelectorAll('.image-container img');
                    const parentContainers = document.querySelectorAll('.image-container');

                    imageContainers[0].src = data.images[0];
                    imageContainers[1].src = data.images[1];

                    // Update onclick attributes to reflect new images
                    parentContainers[0].setAttribute('onclick', `imageSelected('${data.images[0]}', '${data.images[1]}')`);
                    parentContainers[1].setAttribute('onclick', `imageSelected('${data.images[1]}', '${data.images[0]}')`);
                });
        }

        function showNotification(count) {
            var notification = document.getElementById('notification');
            notification.textContent = `${count} people also chose this image`;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 1000);  // Display notification for 1 second
        }

        document.addEventListener('keydown', function (event) {
            const imageContainers = document.querySelectorAll('.image-container');
            if (imageContainers.length >= 2) {
                let selectedImagePath = imageContainers[0].getAttribute('data-image');
                let nonSelectedImagePath = imageContainers[1].getAttribute('data-image');

                if (['ArrowRight', 'ArrowLeft'].includes(event.key)) {

                    if (event.key === 'ArrowRight') {
                        // Swap the selected and non-selected images if the right arrow key is pressed
                        [selectedImagePath, nonSelectedImagePath] = [nonSelectedImagePath, selectedImagePath];
                    }

                    imageSelected(selectedImagePath, nonSelectedImagePath);
                }
            }
        });

        // Add click event listeners to image containers
        const imageContainers = document.querySelectorAll('.image-container');
        imageContainers.forEach(container => {
            container.addEventListener('click', function () {
                imageSelected(this.getAttribute('data-image'));
            });
        });
        // function updateProgressBar() {
        //     const totalCombinations = 10; // Total combinations possible
        //     const completedCombinations = 5; // This should come from the server, based on user history
        //     const progressPercentage = (completedCombinations / totalCombinations) * 100;
        //     document.getElementById('progressBar').style.width = `${progressPercentage}%`;
        // }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
