<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-height: 500px;
            border: 5px solid black;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px;
            border: 1px solid black;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Select an Image</h1>
            </div>
        </div>
        <div class="row">
            <!-- разобраться с дата -->
            <!-- Также хорошо отправлять батчи (3 пары картинок, чтобы пользователь меньше ждал загрузки) -->
            <div class="col image-container">
                <a href="#" onclick="imageSelected('{{ images[0] | replace('../data/', '/data/') }}')">
                    <img src="{{ images[0] | replace('../data/', '/data/') }}" class="img-fluid">
                </a>
            </div>
            <div class="col image-container">
                <a href="#" onclick="imageSelected('{{ images[1] | replace('../data/', '/data/') }}')">
                    <img src="{{ images[1] | replace('../data/', '/data/') }}" class="img-fluid">
                </a>
            </div>
        </div>
    </div>
    <div class="notification" id="notification"></div>

    <script>
        function imageSelected(imagePath) {
            console.log("Selected image:", imagePath);
            showNotification();
            // Reload the page immediately
            window.location.reload();
        }

        // быстро исчезает, не очень хорошо
        function showNotification() {
            var percentage = Math.floor(Math.random() * 100) + 1; // Generate a random percentage between 1 and 100
            var notification = document.getElementById('notification');
            notification.textContent = percentage + "% of people would also choose this image";
            notification.style.display = 'block';
            setTimeout(function() {
                notification.style.display = 'none';
            }, 1000); // Hide the notification after 1 second
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                imageSelected("{{ images[0] | replace('../data/', '/data/') }}");
            } else if (event.key === 'ArrowRight') {
                imageSelected("{{ images[1] | replace('../data/', '/data/') }}");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
